apiVersion: skaffold/v1beta13
kind: Config
profiles:
  - name: local
    build:
      artifacts:
      - image: shangren/bitstamp
        docker:
          dockerfile: dataprovs/bitstamp/Dockerfile.local
        context: .
        sync:
          infer:
           - 'dataprovs/bitstamp/flesh/*.py'

    deploy:
      helm:
        releases:
          - name: bitstamp
            chartPath: dataprovs/bitstamp
            namespace: dataprovs
            valuesFiles:
                - dataprovs/bitstamp/values_local.yaml
            values:
              image: shangren/bitstamp
