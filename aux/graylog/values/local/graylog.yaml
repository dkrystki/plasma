---
graylog:
  rootTimezone: Australia/Brisbane
  replicas: 1
  rootPassword: passwordpassword

  ingress:
    enabled: true
    hosts:
      - shangren.graylog.local

  input:
     tcp:
       service:
         type: ClusterIP
       ports:
       - name: gelf
         port: 12201

  podAnnotations:
    fluentbit.io/exclude: "true"

mongodb-replicaset:
  podAnnotations:
    fluentbit.io/exclude: "true"
  mongodbRootPassword: "password"

  securityContext:
    runAsUser: 0
    runAsNonRoot: false


elasticsearch:
  replicas: 1
  minimumMasterNodes: 1
  podAnnotations:
    fluentbit.io/exclude: "true"
