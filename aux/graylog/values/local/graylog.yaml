---
graylog:
  rootTimezone: Australia/Brisbane
  replicas: 1
  rootPassword: passwordpassword

  image:
    repository: "graylog/graylog:3.0.2-2"
    pullPolicy: "IfNotPresent"

  ingress:
    enabled: true
    hosts:
      - shangren.graylog.local

  input:
     tcp:
       service:
         type: ClusterIP
       ports:
       - name: gelf
         port: 12201

  podAnnotations:
    fluentbit.io/exclude: "true"

  elasticsearch:
    hosts: "http://elasticsearch-master:9200"

  mongodb:
    uri: mongodb://mongodb:27017/graylog?replicaSet=rs0

tags:
  install-elasticsearch: false
  install-mongodb: false
