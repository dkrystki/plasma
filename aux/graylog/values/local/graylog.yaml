---
graylog:
  rootTimezone: Australia/Brisbane
  rootPassword: passwordpassword

  ingress:
    enabled: true
    hosts:
      - shangren.graylog.local

  input:
     tcp:
       service:
         type: ClusterIP
       ports:
       - name: gelf
         port: 12201

  podAnnotations:
    fluentbit.io/exclude: "true"

mongodb-replicaset:
  podAnnotations:
    fluentbit.io/exclude: "true"
  mongodbRootPassword: "password"

  securityContext:
    runAsUser: 0
    runAsNonRoot: false


elasticsearch:
  master:
    podAnnotations:
      fluentbit.io/exclude: "true"
  data:
    podAnnotations:
      fluentbit.io/exclude: "true"
