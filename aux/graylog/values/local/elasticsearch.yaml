---
replicas: 1
minimumMasterNodes: 1
podAnnotations:
  fluentbit.io/exclude: "true"
image: "docker.elastic.co/elasticsearch/elasticsearch-oss"
imageTag: "6.5.4"

esMajorVersion: "6"

rbac:
  create: true

podSecurityPolicy:
  create: True
  spec:
    privileged: true
    runAsUser:
      rule: RunAsAny
    seLinux:
      rule: RunAsAny
    fsGroup:
      rule: RunAsAny
    supplementalGroups:
      rule: RunAsAny
    volumes:
      - '*'

securityContext:
  allowPrivilegeEscalation: true
